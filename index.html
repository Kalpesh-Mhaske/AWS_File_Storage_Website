<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic File Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: skyblue;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .upload-form {
            margin: 20px 0;
        }

        .custom-file-upload {
            display: inline-block;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .custom-file-upload input[type="file"] {
            display: none;
        }

        #fileName {
            margin: 10px 0;
            font-size: 14px;
            color: #666;
        }

        .upload-btn {
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        .upload-btn:hover {
            background: #218838;
        }

        .instructions {
            margin-top: 20px;
            color: #555;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Your Files</h1>
        <form action="upload.php" method="post" enctype="multipart/form-data" class="upload-form">
            <label for="file" class="custom-file-upload">
                <input type="file" name="file" id="file" required>
                Choose a File
            </label>
            <p id="fileName">No file chosen</p>
            <button type="submit" class="upload-btn">Upload</button>
        </form>
        <div class="instructions">
            <p><strong>Supported file types:</strong> Images, Videos, PDFs, Word Documents</p>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('file');
        const fileNameDisplay = document.getElementById('fileName');
        
        fileInput.addEventListener('change', () => {
            const fileName = fileInput.files[0]?.name || 'No file chosen';
            fileNameDisplay.textContent = fileName;
        });
    </script>
</body>
</html>
